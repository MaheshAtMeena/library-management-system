<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Attendance System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #212529;

      /* Fix for fixed-top navbar content overlap */
      padding-top: 80px; /* adjust depending on navbar height */
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 0.7rem 1rem;
    }

    .navbar-brand {
      font-weight: 600;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #f1f1f1 !important;
      transform: scale(1.05);
    }

    .navbar-toggler {
      border: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    /* Ensure navbar dropdown is on top */
    .navbar-collapse {
      z-index: 1050; /* above body content */
      background: linear-gradient(90deg, #007bff, #00c6ff); /* same as navbar */
    }

    /* Optional: make menu links more readable in collapsed mobile view */
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
      padding: 0.5rem 1rem;
    }

    /* Container */
    .container {
      margin-top: 100px;
      max-width: 1100px;
    }

    /* Cards */
    .card {
      border-radius: 12px;
    }

    .card .card-body {
      padding: 1.2rem 1rem;
    }

    /* Table */
    .table thead th {
      background-color: #343a40;
      color: #fff;
    }

    .table tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Buttons */
    .btn {
      border-radius: 25px;
      padding: 6px 16px;
    }

    /* Badges */
    .badge {
      font-size: 0.9rem;
      padding: 0.4em 0.7em;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #6c757d;
      padding: 20px 0;
      font-size: 0.9rem;
      margin-top: 80px;
      border-top: 1px solid #dee2e6;
    }

    footer p {
      margin: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        margin-top: 120px;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">ðŸ“š Library Attendance System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-2">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'mark_attendance' %}">Mark Attendance</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout_view' %}">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link text-success" href="{% url 'login_view' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link text-info" href="{% url 'register' %}">Register</a></li>
          {% endif %}
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'admin:index' %}">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Library Attendance System. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
